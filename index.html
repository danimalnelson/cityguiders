<!DOCTYPE html>
<html>
<head>
  <title>CityGuiders</title>

  <!-- META -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta property="og:title" content="CityGuiders"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://www.cityguiders.co/"/>
  <meta property="og:site_name" content="CityGuiders"/>
  <meta property="og:description" content="Travel better. Find out where to stay, what to do, and where to eat with a local guide helping plan your trip. For free."/>
  <meta property="og:image" content="" />

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <script src="//use.typekit.net/qdq7rae.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
  <div class="hero">
    <div class="hero__hero-content">
      <h1 class="hero__logo">CityGuiders</h1>
      <p class="hero__tagline">Travel better. Find out where to stay, what to do, and where to eat with a local guide helping plan your trip. For free.</p>
      <select class="custom-select hero__city-select">
        <option disabled selected>Where are you going?</option>
        <option data-city="milwaukee">Milwaukee</option>
        <option disabled>Chicago - Coming Soon</option>
        <option disabled>New York - Coming Soon</option>
        <option disabled>San Francisco - Coming Soon</option>
      </select>
      <p class="hero__how-it-works-link"><a href="/how-it-works">How it works</a></p>
    </div>
  </div>

  <video autoplay loop poster="assets/images/city-milwaukee.jpg" id="home-video" class="video">
    <source src="assets/videos/milwaukee.webm" type="video/webm">
    <source src="assets/videos/milwaukee.mp4" type="video/mp4">
  </video>

<!-- JS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="assets/scripts/jquery.custom.js"></script>
<script src="assets/scripts/jquery.customSelect.min.js"></script>
<script type="text/javascript">
  $(function(){
    $('.custom-select').customSelect();
  });
</script>

</body>
</html>
